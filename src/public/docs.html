  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar">
      <ul id="sidebar-list">

        <!-- Sidebar items will be dynamically injected here -->

      <!-- Endpoint content will be injected here -->
      <p>Loading please wait...</p>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>

</html>
